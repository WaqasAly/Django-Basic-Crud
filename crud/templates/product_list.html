<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
</head>
<body>
    <h1>All Products</h1>
    <a href="{% url 'create_product' %}">Create New Product</a>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} - {{ product.price }} - {{ product.description }}
                {% comment %} <a href="{% url 'update_product' product.id %}">Edit</a> {% endcomment %}
                <a href="{% url 'delete_product' product.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <h2>Search Products</h2>
    <form method="GET" action="{% url 'product_list' %}">
        <input type="text" name="search" placeholder="Search by name or description" value="{{ request.GET.search }}">
        <button type="submit">Search</button>
    </form>
    {% if products.count == 0 %}
        <p>No products found.</p>
    {% endif %}
</body>
</html>
